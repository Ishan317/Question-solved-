<!DOCTYPE html>
<html>
<title>assignment</title>

<body>
<script>
var obj = [                  // javascript object
 {id : 4, name : "abc"},
 {id : 10,name : "ab2"},
 {id : 5, name : "abc3"},
 {id : 6, name : "abc5"},
];

function sortById()          // sorting the array by id
{
  obj.sort(function(a,b){
  return a.id - b.id;
  });
 
  return obj;  // check the obj in console
}

sortById(); // calling the function

</script>


</body>
</html>
